<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="cabeÃ§alho">
          <h1>Meus Contatos</h1>
          <img
            src="./images/add_plus_icon.png"
            alt="imagem do mais"
            id="toggle-button"
            title="Adicionar Contato"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <form id="formContact">
          <input
            type="text"
            name="name"
            id="nameContact"
            placeholder="Nome do contato"
            required
          />
          <div class="box-telefone">
            <label for="telContact">+55</label>
            <input
              type="number"
              name="tel"
              id="telContact"
              placeholder="Telefone"
              required
              maxlength="12"
            />
          </div>
          <button type="submit" title="Adicionar">Adicionar</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>Nome do contato</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
